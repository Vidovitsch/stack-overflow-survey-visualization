<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Import latest version (v5) of d3.js -->
    <script src='https://d3js.org/d3.v5.min.js'></script>

    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="load-data.js"></script>
  </head>
  <body>
    <header></header>
    <div id="circle">
      <div class="loader">
        <div class="loader">
          <div class="loader">
            <div class="loader"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="content">
      <div id="hbar-chart"></div>
    </div>
  </body>
  <script>
    const countValues = (data, property, sorted=true) => {
      let value_counts = [];
      const counter = data.reduce((counter, row) => {
        row[property].forEach((value) => {
          if (value in counter) counter[value] += 1;
          else counter[value] = 1;
        });
        return counter;
      }, {});
      Object.keys(counter).forEach((key) => {
        value_counts.push([key, counter[key]]);
      });
      if (sorted) {
        value_counts = value_counts.sort((a, b) => {
          return a[1] - b[1];
        });
      }
      return value_counts;
    }

    const toggle_loading = (on_load_id='circle', load_done_id='content') => {
       const spinner = document.getElementById(on_load_id);
       const content = document.getElementById(load_done_id);
       if (spinner.style.display == 'block' && content.style.display == 'none') {
         spinner.style.display = 'none';
         content.style.display = 'block';
       } else {
         spinner.style.display = 'block';
         content.style.display = 'none';
       }
    }

    toggle_loading();
    loadData(d3, './dataset/2018 Stack Overflow Survey Results_prepped.csv').then(function(data) {
      const language_frequency = countValues(data, 'LanguageWorkedWith');

      const margin = { top: 20, right: 20, bottom: 30, left: 40 };
      const width = 400 - margin.left - margin.right;
      const height = 650 - margin.top - margin.bottom;

      // set the ranges
      const y = d3.scaleBand()
                  .range([height, 0])
                  .padding(0.2);
      const x = d3.scaleLinear()
                  .range([0, width]);

      const svg = d3.select("#content").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        x.domain([0, d3.max(language_frequency, function(d) { return d[1]; })])
        y.domain(language_frequency.map(function(d) { return d[0]; }));

        svg.selectAll(".bar")
            .data(language_frequency)
          .enter().append("rect")
            .attr("class", "bar")
            //.attr("x", function(d) { return x(d.sales); })
            .attr("width", function(d) {return x(d[1]); } )
            .attr("y", function(d) { return y(d[0]); })
            .attr("height", y.bandwidth());

        svg.append("g")
            .call(d3.axisLeft(y));

        toggle_loading();
    });
  </script>
</html>
